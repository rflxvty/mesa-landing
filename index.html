     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('email-form');
            const emailInput = document.getElementById('email-input');
            const submitBtn = document.getElementById('submit-btn');
            const thankYouMessage = document.getElementById('thank-you-message');
            const resetBtn = document.getElementById('reset-btn');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                if (!email) return;

                // Show loading state
                submitBtn.textContent = 'Joining...';
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                // Submit via fetch to stay on page
                const formData = new FormData(form);
                
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        showThankYou();
                    } else {
                        throw new Error('Form submission failed');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    // Show thank you anyway for better UX
                    showThankYou();
                });
            });

            function showThankYou() {
                // Hide form and show thank you message
                form.style.display = 'none';
                thankYouMessage.style.display = 'block';
            }

            function resetForm() {
                // Show form and hide thank you message
                form.style.display = 'flex';
                thankYouMessage.style.display = 'none';
                
                // Reset form state
                emailInput.value = '';
                submitBtn.textContent = 'Join Waitlist';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                // Focus back on email input
                emailInput.focus();
            }

            // Reset button functionality
            resetBtn.addEventListener('click', resetForm);
        });

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll for better UX
            document.querySelector('.email-form').addEventListener('submit', function(e) {
                // Add loading state to button
                const btn = this.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Joining...';

                // Reset after 2 seconds (for demo purposes)
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;

            });

            // Add floating animation to feature cards on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = `${Array.from(entry.target.parentNode.children).indexOf(entry.target) * 0.2}s`;
                        entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.feature-card').forEach(card => {
                observer.observe(card);
            });
        });
